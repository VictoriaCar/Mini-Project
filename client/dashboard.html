<!-- templates/dashboard.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>

        /* Center the chatbox */
        .centered-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh; 
        }

        /* Welcome to the Dashboard*/
        .chat-box {
            border: 10px solid #ccc;
            padding: 20px;
            border-radius: 100px;
            max-width: 500px; /* Adjust the maximum width as needed */
            background-color: #f5f5f5;
        }

        /* Style the chat messages */
        .chat-messages {
            max-height: 600px; /* Limit the height of the chat messages */
            overflow-y: auto; /* Enable vertical scrolling if messages overflow */
        }

        /* Style the message input box */
        .message-input-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 25px;
            margin-top: 200px;
            max-width: 600px; /* Adjust the maximum width as needed */
            background-color: #fff;
        }

        /* Style the message input field */
        .message-input {
            width: 200%;
            border: none;
            outline: none;
            padding: 500px;
            font-size: 14px;
        }

        /* Style the send button */
        .send-button {
            margin-top: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 200px;
            border-radius: 500px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="centered-box">
        <!-- "Welcome to the Dashboard" box at the top -->
        <div class="chat-box">
            <h1>Welcome to the Dashboard</h1>
            <p>You are now logged in and can send messages.</p>
        </div>

        <!-- Chat Box -->
        <div class="chat-box">
            <div class="chat-messages" id="chat-messages">
                <!-- Display chat messages here -->
                {% for message in chat_messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
        </div>

        <!-- Message Input Box -->
        <div class="message-input-box">
            <input type="text" id="message-input" placeholder="Type your message..." class="message-input">
            <button onclick="sendMessage()" class="send-button">Send</button>
        </div>
        
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    </div>

    <!-- JavaScript for sending and displaying messages -->
    <script>
        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var message = messageInput.value;
            var chatMessages = document.getElementById('chat-messages');
            
            // Create a new message element and append it to the chat messages container
            var messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);

            // Clear the input field after sending
            messageInput.value = '';

            // Scroll to the bottom to show the latest message
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
